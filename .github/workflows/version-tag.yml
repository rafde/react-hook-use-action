name: Version and tag

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      release:
        description: 'The type of release: major, minor, or patch'
        options:
          - NONE
          - patch
          - prerelease
          - minor
          - major
        required: true
        type: choice

  workflow_call:
    inputs:
        release:
            description: 'The type of release: major, minor, or patch'
            default: NONE
            required: true
            type: string

jobs:
  version-and-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        if: ${{ inputs.release != 'NONE' }}
        uses: actions/checkout@v4

      - name: setup git config
        run: |
          git config user.name "GitHub Actions Versioning and tagging"
          git config user.email "no@real-email.com"

      - name: Set up Node.js
        if: ${{ inputs.release != 'NONE' }}
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm

      - name: Restore cache
        if: ${{ inputs.release != 'NONE' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-versioning-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
              ${{ runner.os }}-versioning-

      - name: Install dependencies
        if: ${{ inputs.release != 'NONE' }}
        run: npm install

      - name: Version and tag
        if: ${{ inputs.release != 'NONE' }}
        run: |
          npm run version:${{ inputs.release }}
